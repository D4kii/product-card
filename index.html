<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/section.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <header></header>
  <main>
    <section class="card-box">
      <img src="./images/image-product-desktop.jpg" alt="imagem do perfume Chanel 'Gabrielle'" class="perfum-img">
      <div class="text">
        <h4 class="subtittle-card">PERFUME</h4>
        <h1 class="tittle-card">Gabrielle Essence Eau De Parfum</h1>
        <p class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
        <div class="purchase-area">
          <span class="price-product">$149.99</span>
          <p class="old-price">$169.99</p>
        <a href="#" class="bottom-buy">
          <button>Add to Cart</button>
        </a>
      </div>
        
    </section>
      




    </section>
  </main>
  
  <footer> footer
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/D4kii" target="_blank">Daniela Lino</a>.
    </div> 
  </footer>
  
</body>
</html>
